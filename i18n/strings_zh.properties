joinBRVAH=Join BRVAH
joinText1=BRVAH君是一群认真、高效的程序猿，BRVAH群的定位是高质量的学习群，目前大家都很积极的形成了互帮互助的氛围<br/>用户组（提问，学习，反馈）、分享组（分享链接，分享原创文章）、开发组（维护，升级）
joinText2=加入我们一起讨论，QQ群：<strong>558178792</strong>
joinText3=加群有什么好处？
section5_1=一起学习，相互讨论，共同成长<br/>结识更多小伙伴<br/>有问题直接与BRVAH开发者<br/>零距离深度沟通<br/>可申请加入分享组或开发组
section5_2=可申请加入分享组或开发组<br/><a href="https://github.com/CymChad/BRVAHST">BRVAH 分享吧</a><br/>群内成员可以投稿，群主审核并会给出建议<br/>让投稿人提升写作技能，达到知识共享
section5_3=开发组-为使用者解决问题，开发新的功能<br/>重构现有代码，提升自身能力<br/>分享组-每月上百条优质文章链接<br/>20条精选链接，30篇原创文章
joinText4=入群要求：对BRVAH进行STAR，加群带上GITHUB ID 如：GITHUB:CYMCHAD，否则一律不通过，谢谢配合

